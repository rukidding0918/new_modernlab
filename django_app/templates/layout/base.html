<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEW MODERNLAB</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>New ModernLab</h1>
        <div><small>{{ user.name|default:'Guest' }}</small></div>
        <nav>
            <a href="{% url "index" %}"><small>Home</small></a>
            {% if user.is_anonymous %}
                <a href="{% url 'login' %}"><small>Log in</small></a>
                <a href="{% url 'signup' %}"><small>Sing up</small></a>
            {% elif user.is_authenticated %}
                <a href=""><small>Cart</small></a>
                <a href=""><small>History</small></a>
                <a href="{% url 'logout' %}"><small>Log out</small></a>
            {% endif %}
        </nav>
    </header>

    {% include 'layout/messages.html' %}

    {% block content %}
    {% endblock content %}
</body>
</html>
